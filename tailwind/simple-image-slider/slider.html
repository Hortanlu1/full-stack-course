 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="./assets/slider.css">
 </head>
 <body>
    <div class="slider">
        <div class="slide active">
            <img src="./images/allbirds-runner-up-1.avif" alt="">
        </div>
        <div class="slide">
            <img src="./images/allbirds-runner-up-2.avif" alt="">
        </div>
        <div class="slide">
            <img src="./images/allbirds-runner-up-3.avif" alt="">
        </div>
        <div class="slide">
            <img src="./images/allbirds-runner-up-4.avif" alt="">
        </div>
        <div class="slide">
            <img src="./images/allbirds-runner-up-5.avif" alt="">
        </div>
        <div class="slide">
            <img src="./images/allbirds-runner-up-6.avif" alt="">
        </div>
        <div class="slide">
            <img src="./images/allbirds-runner-up-7.avif" alt="">
        </div>
    </div>
    <div class="controls">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>

    
 <script src="./slider.js"></script>
 </body>
 </html>
