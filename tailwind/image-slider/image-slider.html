 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./assets/styles/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/styles/slider1.css">
 </head>
 <body>
     <div class="container">
        <div class="slides">
            <div class="slide">
                <img src="./assets/images/allbirds-runner-up-1.avif" alt="">
            </div>

            <div class="slide">
                <img src="./assets/images/allbirds-runner-up-2.avif" alt="">
            </div>

            <div class="slide">
                <img src="./assets/images/allbirds-runner-up-3.avif" alt="">
            </div>

            <div class="slide">
                <img src="./assets/images/allbirds-runner-up-4.avif" alt="">
            </div>
        </div>

        <div class="slides-control">
            <div class="prevBtn"><i class="fas fa-arrow-left"></i></div>
            <div class="nextBtn"><i class="fas fa-arrow-right"></i></div>
        </div>
     </div>


    <script src="./script/slider.js"></script>
 </body>
 </html>
